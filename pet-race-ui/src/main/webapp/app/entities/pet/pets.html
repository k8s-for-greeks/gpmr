<div>
    <h2>Pets</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="pet.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Pet
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>Pet Id</span></th>
                    <th><span>Name</span></th>
                    <th><span>Description</span></th>
                    <th><span>Pet Category Name</span></th>
                    <th><span>Pet Speed</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="pet in vm.pets track by pet.petId">
                    <td><a ui-sref="pet-detail({petId:pet.petId})">{{pet.petId}}</a></td>
                    <td>{{pet.name}}</td>
                    <td>{{pet.description}}</td>
                    <td>{{pet.petCategoryName}}</td>
                    <td>{{pet.petSpeed}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="pet-detail({id:pet.petId})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="pet.edit({id:pet.petId})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="pet.delete({id:pet.petId})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
